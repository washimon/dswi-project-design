<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superloro</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-box">
        <div class="box first-box">
            <div class="info">
                <img src="#" alt="Logo Superloro">
                <p>Elige el diseño que imagines, lo haremos realidad</p>
                <p>Lo hacemos en el menor tiempo posible con diseños actuales e innovadores
                    de la mano de los mejores profesionales.</p>
            </div>
        </div>
        <div class="box second-box">
            <div class="form">
                <div class="form-content">
                    <h2>Inicia sesión</h2>
                    <div class="form-input">
                        <label for="email-sign-in">Email</label>
                        <input name="email" id="email-sign-in" type="text" placeholder="Tu correo electrónico">
                    </div>
                    <div class="form-input">
                        <label for="pass-sign-in">Contraseña</label>
                        <input name="pass" id="pass-sign-in" type="password" placeholder="Tu contraseña">
                    </div>
                    <button class="button1">Iniciar sesión</button>
                </div>
                <div class="form-extra">
                    <span>¿Todavía no tienes cuenta? <a href="./sign-up.html">Regístrate</a></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
