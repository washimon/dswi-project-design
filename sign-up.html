<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superloro</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-box">
        <div class="box first-box">
            <div class="info">
                <img src="#" alt="Logo Superloro">
                <p>Elige el diseño que imagines, lo haremos realidad</p>
                <p>Lo hacemos en el menor tiempo posible con diseños actuales e innovadores
                    de la mano de los mejores profesionales.</p>
            </div>
        </div>
        <div class="box second-box">
            <div class="form">
                <div class="form-content">
                    <h2>Crea una cuenta</h2>
                    <h4>Datos personales</h4>
                    <div class="form-input">
                        <label for="nombres-sign-up">Nombres</label>
                        <input name="nombres" id="nombres-sign-up" type="text" placeholder="Tus nombres">
                    </div>
                    <div class="form-input">
                        <label for="apellidos-sign-up">Apellidos</label>
                        <input name="apellidos" id="apellidos-sign-up" type="text" placeholder="Tus apellidos">
                    </div>
                    <div class="form-input">
                        <label for="cel-sign-up">Nro. Celular</label>
                        <input name="cel" pattern="^\d+$" id="cel-sign-up" type="tel" placeholder="Tu número de celular">
                    </div>
                    <div class="form-input">
                        <label for="fecnac-sign-up">Fecha de nacimiento</label>
                        <input name="fecnac" id="fecnac-sign-up" type="date">
                    </div>
                    <h4>Datos del usuario</h4>
                    <div class="form-input">
                        <label for="usuario-sign-up">Usuario</label>
                        <input name="usuario" id="usuario-sign-up" type="text" placeholder="Un nombre de usuario">
                    </div>
                    <div class="form-input">
                        <label for="email-sign-up">Email</label>
                        <input name="email" id="email-sign-up" type="email" placeholder="Tu correo electrónico">
                    </div>
                    <div class="form-input">
                        <label for="pass-sign-up">Contraseña</label>
                        <input name="pass" id="pass-sign-up" type="password" placeholder="Tu contraseña">
                    </div>
                    <button class="button1">Registrar</button>
                </div>
                <div class="form-extra">
                    <span>Ya tienes una cuenta? <a href="./sign-in.html">Inicia sesión</a></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
